<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Firefox Automation</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #ff0000;
            --text-color: #000000;
        }

        body {
            width: 320px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
        }

        .container {
            border-radius: 8px;
            padding: 15px;
            background-color: var(--secondary-bg);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            gap: 5px;
        }

        button {
            padding: 6px 8px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: var(--text-color);
            flex-grow: 1;
            font-size: 13px;
        }

        button:hover {
            opacity: 0.9;
        }


        
        .otomasyon-item {
            background-color: white;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        /* Make the automation list scrollable instead of expanding the popup */
        #otomasyonListesi {
            max-height: 300px;
            overflow-y: auto;
            padding: 6px;
        }
        /* Make the steps area scrollable as well */
        #otomasyonAdimlari {
            max-height: 260px;
            overflow-y: auto;
        }
        #currentAutomationName {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            text-align: center; 
            font-weight: bold;
            border-radius: 5px;
                border: none;
                font-size: 13px;
                padding: 6px;
                margin-bottom: 8px;
        }
        #otomasyonAdimlari {
            background-color: white; 
            padding: 10px; 
            min-height: 100px; 
            border-radius: 5px; 
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        #geriDonBtn {
            float: left;
            padding: 8px 10px;
        }
    </style>
</head>
<body>

    <div id="anaMenu" class="container">
        <h2 style="text-align: center; margin-top: 0; color: black; font-size: 18px;">Firefox Automation</h2>
        <div class="button-group">
            <button id="silBtn">Delete</button>
            <button id="ekleBtn">Add</button>

        </div>
        
        <div id="otomasyonListesi">
            <!-- Automation list will be populated here -->
        </div>
    </div>



    <div id="detayMenu" class="container" style="display: none;"> 
        <div class="button-group" style="justify-content: space-between; flex-wrap: wrap;">
            <button id="ogeEkleBtn">Add Element</button>
            <button id="zamanEkleBtn">Add Delay</button>
            <div style="display: flex; align-items: center;">
                <input type="checkbox" id="donguCheckbox" style="margin-right: 5px;">
                <label for="donguCheckbox" style="color: black;">Loop</label>
            </div>
        </div>

        <input type="text" id="currentAutomationName" readonly>
        
        <div id="otomasyonAdimlari">
            </div>
        
        <div style="overflow: hidden; display: flex; justify-content: space-between; margin-top: 10px;">
            <button id="geriDonBtn">Geri</button>
            <button id="jsKoduBtn" style="background-color: #8C52FF; color: white; border-color: #8C52FF; padding: 8px 16px; font-weight: bold; border-radius: 5px;">JS Kodu</button>
            <button id="baslatBtn" style="background-color: #6AA84F; color: white; border-color: #6AA84F; padding: 8px 16px; font-weight: bold; border-radius: 5px;">Ba≈ülat</button>
        </div>

    </div>

    <script src="popup.js"></script> 
</body>
</html>
